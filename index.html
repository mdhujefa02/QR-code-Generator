<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
	<link rel="stylesheet" href="/css/style.css">

    <!-- ✅ Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	<nav class="navbar navbar-dark bg-primary shadow-sm">
	  <div class="container">
	    <a class="navbar-brand fw-bold" href="#">
	      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-twitter" viewBox="0 0 16 16">
	        <path d="M5 15c6.627 0 10.25-5.496 10.25-10.25 0-.156 0-.312-.01-.466A7.348 7.348 0 0016 3.542a7.202 7.202 0 01-2.07.568 3.616 3.616 0 001.587-1.992 7.244 7.244 0 01-2.29.873A3.601 3.601 0 007.875 4.92a10.22 10.22 0 01-7.43-3.77 3.603 3.603 0 001.112 4.807 3.577 3.577 0 01-1.633-.45v.045a3.605 3.605 0 002.89 3.53 3.6 3.6 0 01-1.63.062 3.609 3.609 0 003.362 2.5A7.234 7.234 0 010 13.625 10.2 10.2 0 005 15z"/>
	      </svg>
	      My QR Code App
	    </a>
	  </div>
	</nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">

                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h4 class="mb-0">QR Code Generator</h4>
                    </div>

                    <div class="card-body">
                        <form method="post" action="/generate">
                            <div class="mb-3">
                                <label for="text" class="form-label">Enter Text or URL</label>
                                <input type="text" class="form-control" id="text" name="text" placeholder="https://example.com" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Generate QR Code</button>
                        </form>
                    </div>

                    <div class="card-footer text-center">
                        <div th:if="${image}">
                            <p class="mt-3">QR Code for: <strong th:text="${text}"></strong></p>
                            <img th:src="'data:image/png;base64,' + ${image}" class="img-fluid" alt="QR Code" />
                        </div>

                        <div th:if="${error}">
                            <div class="alert alert-danger mt-3" th:text="${error}"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
	<footer class="bg-primary text-white text-center py-3 mt-5 shadow-sm">
	  <div class="container">
	    <small>© 2025 My QR Code App </small>
	  </div>
	</footer>

    <!-- ✅ Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
